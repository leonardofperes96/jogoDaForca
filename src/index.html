<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo da Forca</title>
  <link rel="stylesheet" href="styles/index.css">
  <script src="js/index.js" defer></script>
</head>

<body>
  <div id="mainContent">
    <h1>Jogo da Forca</h1>
    <div id="img">
      <img src="imagens/forca.png" alt="Forca" />
    </div>
    <div id="palavra">
      <div class="letras">A</div>
      <div class="letras">B</div>
      <div class="letras">C</div>
      <div class="letras">D</div>
      <div class="letras">E</div>
      <div class="letras">F</div>
    </div>
    <div id="teclado">
      <div class="teclas">
        <button class="tecla-Q">Q</button>
        <button class="tecla-W">W</button>
        <button class="tecla-E">E</button>
        <button class="tecla-R">R</button>
        <button class="tecla-T">T</button>
        <button class="tecla-Y">Y</button>
        <button class="tecla-U">U</button>
        <button class="tecla-I">I</button>
        <button class="tecla-O">O</button>
        <button class="tecla-P">P</button>
      </div>
      <div class="teclas">
        <button class="tecla-A">A</button>
        <button class="tecla-S">S</button>
        <button class="tecla-D">D</button>
        <button class="tecla-F">F</button>
        <button class="tecla-G">G</button>
        <button class="tecla-H">H</button>
        <button class="tecla-J">J</button>
        <button class="tecla-K">K</button>
        <button class="tecla-L">L</button>
      </div>
      <div class="teclas">
        <button class="tecla-Z">Z</button>
        <button class="tecla-X">X</button>
        <button class="tecla-C">C</button>
        <button class="tecla-V">V</button>
        <button class="tecla-B">B</button>
        <button class="tecla-N">N</button>
        <button class="tecla-M">M</button>
      </div>
    </div>
    <div id="categoria">CATEGORIA!</div>

    <!-- MODAL  -->
    
  </div>
</body>

</html>
