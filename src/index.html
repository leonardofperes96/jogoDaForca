<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo da Forca</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <link rel="stylesheet" href="styles/index.css">
  <script src="js/index.js" defer></script>
</head>

<body>
  <div id="main-content">
    <h1>Jogo da Forca</h1>
    <div id="imagem-categoria-container">
      <div data-imagem-forca id="imagem-forca">
      </div>
      <div id="categoria-container">
        <h2>Palavras Erradas</h2>
        <div data-palavra-errada id="categoria-palavras">
        </div>
      </div>
    </div>
    <div data-palavra-sorteada id="palavra-sorteada">
      <!-- <span>A</span>
      <span>B</span>
      <span>A</span>
      <span>C</span>
      <span>A</span>
      <span>T</span> -->
    </div>

    <div id="teclado">
      <div class="teclas">
        <button data-palavra-button>Q</button>
        <button data-palavra-button>E</button>
        <button data-palavra-button>R</button>
        <button data-palavra-button>T</button>
        <button data-palavra-button>Y</button>
        <button data-palavra-button>U</button>
        <button data-palavra-button>W</button>
        <button data-palavra-button>I</button>
        <button data-palavra-button>O</button>
        <button data-palavra-button>P</button>
      </div>
      <div class="teclas">
        <button data-palavra-button>A</button>
        <button data-palavra-button>S</button>
        <button data-palavra-button>D</button>
        <button data-palavra-button>F</button>
        <button data-palavra-button>G</button>
        <button data-palavra-button>H</button>
        <button data-palavra-button>J</button>
        <button data-palavra-button>K</button>
        <button data-palavra-button>L</button>
      </div>
      <div class="teclas">
        <button data-palavra-button>Z</button>
        <button data-palavra-button>X</button>
        <button data-palavra-button>C</button>
        <button data-palavra-button>V</button>
        <button data-palavra-button>B</button>
        <button data-palavra-button>N</button>
        <button data-palavra-button>M</button>
      </div>
    </div>
    <div data-palavra-categoria id="categoria">
    </div>


    <div id="modalwin" class="modal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 data-modal-tittle class="modal-title"></h5>
          </div>
          <div data-modal-body class="modal-body">
            <p></p>
          </div>
          <div class="modal-footer">
            <button data-btn-reset type="button" class="btn btn-warning" data-bs-dismiss="modal">Jogar Novamente</button>
          </div>
        </div>
      </div>
    </div>

    




    <!-- MODAL  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>

</html>
